    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="script.js"></script>
    <header>
        <nav>
            <h1>Pomodoro Clock</h1>

    <main id="container">
            <section class="botoes">
